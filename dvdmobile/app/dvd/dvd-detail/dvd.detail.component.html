<ActionBar title="DVD Library" class="action-bar">
	<ActionItem text="Sign Out" android.position="right" (tap)="onSignout()"></ActionItem>
</ActionBar>

<GridLayout>
	<ListView [items]="movies" class="list-group">
		<ng-template let-movie="item">
			<StackLayout 
				class="list-group-item" 
				(tap)="onSelect(movie)"
			>
				<Label text="{{ movie.title }}" class="h2"></Label>
			</StackLayout>
		</ng-template>
	</ListView>
</GridLayout>
