<ActionBar title="DVD Library" class="action-bar">
	<ActionItem title="Sign Out" (tap)="signout()"></ActionItem>
</ActionBar>

<GridLayout>
	<ListView [item]="movies" class="list-group">
		<ng-template let-movie="item">
			<StackLayout class="list-group-item">
				<Label text="{{ movie.title }}" class="h2"></Label>
			</StackLayout>
		</ng-template>
	</ListView>
</GridLayout>
