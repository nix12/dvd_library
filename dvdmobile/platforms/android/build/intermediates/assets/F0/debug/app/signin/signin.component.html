<ActionBar title="DVD Library"></ActionBar>

<GridLayout>
	<StackLayout [formGroup]="signinForm" verticalalignment="center">
		<StackLayout class="form">
			<StackLayout class="input-field">
				<Label text="E-mail:" class="label"></Label>
				<TextField type="text" name="email" formControlName="email" class="input input-border"></TextField>
			</StackLayout>
			<StackLayout class="input-field">
				<Label text="Password:" class="label"></Label>
				<TextField type="text" name="password" formControlName="password" class="input input-border"></TextField>
			</StackLayout>
			<StackLayout class="input-field">
				<Button text="Sign In" class="btn btn-primary btn-active w-full"></Button>
			</StackLayout>
		</StackLayout>
	</StackLayout>
</GridLayout>
